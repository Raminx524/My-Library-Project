<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../global/style.css" />
    <link rel="stylesheet" href="./bookDetails.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <p>ROMER</p>
      <div id="navBarLinks">
        <a href="../HomePage/index.html">Home</a
        ><a href="../HistoryPage/history.html">History</a
        ><a href="../FavoritesPage/favorites.html">Favorites</a>
      </div>
    </nav>
    <div class="page">
      <h1></h1>
      <div id="bookDetailsDisplay" style="display: flex">
        <div class="bookDetailsInfo">
          <div class="dataLine">
            <p class="infoKey">ID:</p>
            <span class="infoValue" id="id">N/A</span>
          </div>
          <div class="dataLine">
            <p class="infoKey">Title:</p>
            <span class="infoValue" id="title">N/A</span>
          </div>
          <div class="dataLine">
            <p class="infoKey">Authors:</p>
            <span class="infoValue" id="authors">N/A</span>
          </div>
          <div class="dataLine">
            <p class="infoKey">Pages:</p>
            <span class="infoValue" id="numPages">N/A</span>
          </div>
          <div class="dataLine">
            <p class="infoKey">Description:</p>
            <span class="infoValue" id="description">N/A</span>
          </div>
          <div class="dataLine">
            <p class="infoKey">Copies:</p>
            <span class="infoValue" id="copies">N/A</span>
          </div>
          <div class="dataLine">
            <p class="infoKey">Category:</p>
            <span class="infoValue" id="categories">N/A</span>
          </div>
          <div class="dataLine">
            <p class="infoKey">ISBN:</p>
            <span class="infoValue" id="ISBN">N/A</span>
          </div>
          <div id="delUpdbuttons">
            <button id="editBtn" onclick="showPopUp(1)">Edit</button>
            <button id="delBtn" onclick="showPopUp(0)">Delete</button>
            <button id="favBtn">fav</button>
          </div>
        </div>
        <img src="" alt="Failed to load image" />
      </div>
      <!-- <button id="goBackBtn" onclick="goBack()">Go Back</button> -->
      <dialog class="delDialog">
        <p>Are you sure you want to delete this book?</p>
        <div class="popUpBtns">
          <button id="confirmBtn" onclick="deleteBook()">Confirm</button>
          <button id="cancelBtn" onclick="cancelPopUp()">Cancel</button>
        </div>
      </dialog>
      <dialog>
        <i class="fa-regular fa-square-xmark" onclick="cancelPopUp()"></i>
        <p>Update Copies</p>
        <div class="popUpBtns">
          <button onclick="decrement()">-1</button>
          <button onclick="increment()">+1</button>
        </div>
      </dialog>
    </div>
    <script src="./bookDetails.js"></script>
  </body>
</html>
